<!DOCTYPE html>

<html>
<head>

	<script src="./scripts.js">
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
	</script>

	<title>
	</title>
</head>

<body onload="load()">
	<div class="container">
		<div class="alert alert-primary w-100" role="alert">
			Welcome to #Interviewer - Much Better Than The Rest!
		</div>


		<div class="text-right" id="balanceContainer">
			Your Balance is:
		</div>
		<a class="btn btn-info" data-toggle="collapse" href="#TEST">Transactions</a> <button class="btn btn-success" data-target="#paymentModal" data-toggle="modal" type="button">Make Payment</button>

		<div class="collapse" id="TEST">
			<div class="list-group" id="transactionsList">
			</div>


			<table class="collapse" id="transactionsTable">
			</table>
		</div>
    </div>


	<div class="modal fade" id="paymentModal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
				</div>


				<div class="modal-body">
					<p>
					</p>


					<h3>Please enter payment details:</h3>
					<p></p>

					<form>
						<div class="form-group">
							<label for="description">Description</label> <input class="form-control" id="description" type="text">
						</div>


						<div class="form-group">
							<label for="amount">Amount</label> <input class="form-control" id="amount" min="0" type="number">
						</div>


						<div class="checkbox">
						</div>
						<button class="btn btn-success" onclick="makePayment(settings.payment)" type="button">Submit</button><br>
						<br>
					</form>


					<div id="paymentAlertContainer">
					</div>


					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="alertContainer">
	</div>
</body>
</html>
